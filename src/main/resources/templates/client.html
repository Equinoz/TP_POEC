<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion Cinéma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body style="height: 1500px">
    <div th:insert="nav :: nav"> </div>
    <!-- Formulaire ajout client -->
    <div class="container mt-3">
        <div class="col-12 col-md-6">
            <h2>Ajouter un client</h2>
            <form th:action="@{/client/add}" th:object="${client}" method="post">
                <!-- Nom et prénom -->
                <label for="browser" class="form-label">Nom et prénom :</label>
                <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
                <input class="form-control" type="text" id="nom" th:field="*{nom}" />
                <!-- Type d'abonnement -->
                <label for="browser" class="form-label">Choisissez le type d'abonnement :</label>
                <select id="abonnement_holder" class="form-select" th:field="*{abonnement}">
				<option value=0>Aucun abonnement</option>
				<option value=1>Hebdomadaire</option>
				<option value=2>Mensuel</option>
				<option value=3>Annuel</option>
				</select>
                <button type="submit" class="btn btn-primary mt-3">Confirmer</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/nav.js" th:src="@{/js/nav.js}"></script>

</html>
