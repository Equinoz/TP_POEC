<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="

<body>
	<div th:insert="nav :: nav"></div>

	<div class="container mt-5">
		<table class="table ">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id salle</th>
					<th scope="col">Place Restante</th>
					<th scope="col">Film</th>
					<th scope="col">Progress bar</th>
					<th scope="col">Horraire</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sceance : ${lstSceancePlaceNP}">
					<th scope="row" th:text=${sceance.salleAssociee.salle_id}></th>
					<td th:text=${sceance.placeRestante}></td>
					<td th:text="${sceance.filmAssocie.nom}"></td>
					<td><div class="progress-bar bg-info"
							th:style="'width:' + ( ${sceance.salleAssociee.capacite} == 0  ? '0' : (${sceance.placeRestante * 1.0} / ${sceance.salleAssociee.capacite}) * 100.0 ) + '%;'"
							aria-valuemin="0" aria-valuemax="100"
							aria-valuenow="${sceance.salleAssociee == 0  ? '0' : (sceance.placeRestante * 1.0 / sceance.salleAssociee.capacite) * 100.0  }"
							th:text="${sceance.salleAssociee == 0  ? '0' : (sceance.placeRestante * 1.0 / sceance.salleAssociee.capacite) * 100.0  }">
							<!--   -->
						</div></td>
					<td th:text=${sceance.horaireSceance}></td>
					<td><a
						data-bs-target='#myModal1'
						data-bs-toggle="modal"><input class="btn btn-success"
							type="submit" value="+"></a></td>

				</tr>
			</tbody>
		</table>
	</div>
	<div>
		<div class="modal" id="myModal1">
			<div class="modal-dialog">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Description</h4>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>

					<!-- Modal body -->
					<div class="modal-body">
						<div class="container mt-3">
							<div class="col-12 col-md-6">
								<h2>Ajouter une réservation</h2>
								<form th:action="@{/reservation/add}" th:object="${reservation}" method="post">
					                <label for="browser" class="form-label">Choisissez la Scéance:</label>
					                <select id="sceance_holder" class="form-select" th:field="*{sceance}">
									<option th:value="${sceance.sceanceId}" th:each="sceance : ${lstSceance}" th:text="|${sceance.filmAssocie.nom} ${sceance.horaireSceance}|"  />
									</select>
					                <label for="browser" class="form-label">Choisissez le client :</label>
					
					                <span th:if="${#fields.hasErrors('client')}" th:errors="*{client}"></span>
					                <select id="client_holder" class="form-select" th:field="*{client}">
									<option th:each="client : ${lstClient}"th:text="${client.nom}" th:value=${client.clientId} />
									</select>
					                <label for="browser" class="form-label">Choisissez le nombre de places :</label>
					                <input class="form-control" type="number" id="nbPlace" th:field="*{nombrePlaces}" />
					                <button type="submit" class="btn btn-primary mt-3">Confirmer</button>
					            </form>
							</div>
						</div>
					</div>
					
					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-danger"
							data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
