		  <thead class="thead-dark">

		      <th scope="col">Id salle</th>
		      <th scope="col">Place Restante</th>
		      <th scope="col">Film</th>
		      <th scope="col">Progress bar</th>
		      <th scope="col">Horraire</th>
		      <th></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr  th:each="sceance : ${lstSceancePlaceNP}">
		      <th scope="row" th:text=${sceance.salleAssociee.salle_id}></th>
		      <td th:text=${sceance.placeRestante}></td>
		      <td th:text="${sceance.filmAssocie.nom}"></td>

					aria-valuenow="${sceance.salleAssociee == 0  ? '0' : (sceance.placeRestante * 1.0 / sceance.salleAssociee.capacite) * 100.0  }"
					th:text="${sceance.salleAssociee == 0  ? '0' : (sceance.placeRestante * 1.0 / sceance.salleAssociee.capacite) * 100.0  }">
					<!--   -->
				</div></td>
				<td th:text=${sceance.horaireSceance}></td>
				<td ><input class="btn btn-success" type="submit" value="+"></td>
		    </tr>
		  </tbody>
		</table>
