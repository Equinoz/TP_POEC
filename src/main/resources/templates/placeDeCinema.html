<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div th:insert="nav :: nav"></div>
		<div class="container">
			<div th:each="sceance : ${lstSceancePlaceNP}">
											<p th:text=${sceance.placeRestante}></p>
											<p th:text="${sceance.filmAssocie.nom}"></p>
											<div class="progress">
												<div class="progress-bar"
													th:style="'width:' + ( ${sceance.salleAssociee.capacite} == 0  ? '0' : (${sceance.placeRestante * 1.0} / ${sceance.salleAssociee.capacite}) * 100.0 ) + '%;'"
													aria-valuemin="0" aria-valuemax="100"
													aria-valuenow="${sceance.salleAssociee == 0  ? '0' : (sceance.placeRestante * 1.0 / sceance.salleAssociee.capacite) * 100.0  }"
													th:text="${sceance.salleAssociee == 0  ? '0' : (sceance.placeRestante * 1.0 / sceance.salleAssociee.capacite) * 100.0  }">
													<!--   -->
												</div>
												<br>
												<!--   th:style="'width:' + ( ${sceance.salleAssociee.capacite} == 0  ? '0' : (${sceance.placeRestante * 1.0} / ${sceance.salleAssociee.capacite}) * 100.0 ) + '%;'"  -->
											</div>

										</div>
		</div>
	<!-- Footer -->
	<div th:insert="footer :: footer"></div>
</body>
</html>
