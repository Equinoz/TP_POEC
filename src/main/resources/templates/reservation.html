<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion Cinéma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="height: 1500px">
    <div th:insert="nav :: nav"> </div>
    <!-- Formulaire ajout reservation -->
    <div class="container mt-3">
        <div class="col-12 col-md-6">
            <h2>Ajouter une réservation</h2>
            <form th:action="@{/reservation/add}" th:object="${reservation}" method="post">
                <label for="browser" class="form-label">Choisissez la Scéance:</label>
                <select id="sceance_holder" class="form-select" th:field="*{sceance}">
				<option th:value="${sceance.sceanceId}" th:each="sceance : ${lstSceance}" th:text="|${sceance.filmAssocie.nom} ${sceance.horaireSceance}|"  />
				</select>
                <label for="browser" class="form-label">Choisissez le client :</label>

                <span th:if="${#fields.hasErrors('client')}" th:errors="*{client}"></span>
                <select id="client_holder" class="form-select" th:field="*{client}">
				<option th:each="client : ${lstClient}"th:text="${client.nom}" th:value=${client.clientId} />
				</select>
                <label for="browser" class="form-label">Choisissez le nombre de places :</label>
                <input class="form-control" type="number" id="nbPlace" th:field="*{nombrePlaces}" />
                <button type="submit" class="btn btn-primary mt-3">Confirmer</button>
            </form>
        </div>
    </div>
</body>
<script src="../static/js/nav.js" th:src="@{/js/nav.js}"></script>

</html>
