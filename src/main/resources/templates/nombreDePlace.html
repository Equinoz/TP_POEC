<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>plugin nb de place</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div th:fragment="content">


		<h1>Nombre de place restante</h1>
		<br>
		<div id="carouselPlace" class="carousel slide" data-bs-ride="carousel" style="min-height: 160px;">
			<div class="carousel-inner">
				<div class="carousel-item active">

					<div class="progress ">

						<div class="progress-bar" style="width: 90%" role="progressbar"
							aria-valuemin="0" aria-valuemax="80"></div>
					</div>
				</div>

				<div class="carousel-item " th:each="sceance : ${lstSceancePlaceNP}">
					<p th:text=${sceance.placeRestante}></p>
					<p th:text="${sceance.filmAssocie.nom}"></p>
					<div class="progress">
						<div class="progress-bar"
							th:style="'width:' + ( ${sceance.salleAssociee.capacite} == 0  ? '0' : (${sceance.placeRestante * 1.0} / ${sceance.salleAssociee.capacite}) * 100.0 ) + '%;'"
							aria-valuemin="0" aria-valuemax="100"
							aria-valuenow="${sceance.salleAssociee == 0  ? '0' : (sceance.placeRestante * 1.0 / sceance.salleAssociee.capacite) * 100.0  }"
							th:text="${sceance.salleAssociee == 0  ? '0' : (sceance.placeRestante * 1.0 / sceance.salleAssociee.capacite) * 100.0  }">
							<!--   -->
						</div>
						<br>
						<!--   th:style="'width:' + ( ${sceance.salleAssociee.capacite} == 0  ? '0' : (${sceance.placeRestante * 1.0} / ${sceance.salleAssociee.capacite}) * 100.0 ) + '%;'"  -->
					</div>

				</div>

				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselPlace" data-bs-slide="prev">
					
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselPlace" data-bs-slide="next">
					
					<span class="visually-hidden">Next</span>
				</button>
			</div>

		</div>

		<div >
			<a type="button" class="btn btn-primary" href="/place">Plus
				d'info</a>
		</div>
	</div>
</body>
</html>
