<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div th:insert="nav :: nav"></div>
    <!-- Card -->
    <div class="col"></div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <!-- Card Film -->
            <div class="col-10 ">
                <div class="row  overflow-hidden gy-5 mt-5">
                    <!-- Card prochain film -->
                    <div class="col-lg-4 mb-3 d-flex align-items-stretch ">
                        <div th:insert="prochainFilm :: prochainFilm"></div>
                    </div>
                    <!-- Card nombre de place restante -->
                    <div class="col-lg-4 mb-3 d-flex align-items-stretch">
                        <div class="card" style="min-height: 332px;">
                            <div class=" p-3 border bg-light" style="min-height: 258px;">
                                <div th:insert="nombreDePlace :: content"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Card meilleur vente -->
                    <div class="col-lg-4 mb-3 d-flex align-items-stretch ">
                        <div th:insert="meilleureVente :: meilleureVente"></div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>

    </div>

    <!-- Footer -->
    <div th:insert="footer :: footer"></div>
</body>

</html>
