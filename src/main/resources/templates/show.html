<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Détails</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div th:insert="nav :: nav"> </div>
    <div class="container mt-2">
        <div class="row">
            <div class="col-12 col-md-7">
                <h1 th:text="${film.nom}"></h1>
                <p th:text="${film.duree}"></p>
                <p th:if="${film.producteur != null}" th:text="|Produit par ${film.producteur}|"></p>
                <p th:if="${film.realisateur != null}" th:text="|Réalisé par ${film.realisateur}|"></p>
                <p th:text="|PEGI${film.pegi}|"></p>
                <p th:text="|1ere date de diffusion : ${#temporals.format(film.date_diffusion,'dd-MM-yyyy')}|"></p>
                <p th:text="|Genre : ${film.genre}|"></p>
                <p id="description"></p>
            </div>
            <div class="col-12 col-md-5">
                <img width=480 th:src="${film.lienImg}" th:alt="|Affiche du film ${film.nom}|">
            </div>
        </div>
    </div>
</body>
<script src="../static/js/show.js" th:src="@{/js/show.js}"></script>

</html>
