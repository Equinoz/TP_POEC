
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gestion Cinéma</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="height: 1500px" >

	<!-- Nav Bar -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Gestion Cinéma</a>
		</div>
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link " href="index.html">Accueil</a></li>
				<li class="nav-item"><a class="nav-link " href="SceanceServlet">Liste
						des sceance</a></li>
				<li class="nav-item"><a class="nav-link active"
					href="ASceance.html">Ajout Scéance</a></li>
				<li class="nav-item"><a class="nav-link" th:href="index">list
						film</a></li>
			</ul>
		</div>
	</nav>
	<!-- Formulaire ajout gestion cinéma -->

	<div class="container mt-3">
		<h2>Ajouter Sceance</h2>
		<form th:action="@{/add}" th:object="${sceance}" method="post">
			<!-- Heure -->
			<label for="browser" class="form-label">Choisisser une date de sceance :</label>
			 <input type="datetime-local" id="dateHSceance" class="form-control" th:field="*{horaireSceance}">
			 <!-- film -->
			<label for="browser"class="form-label">Choisissez un film a ajouter a la Scéance</label>
			<!-- <span th:if="${#fields.hasErrors('filmAssocie')}" th:errors="*{filmAssocie}"></span> -->
			<select id="browsers" class="form-select" th:field="*{filmAssocie}">
				<option th:value="${film.film_id}" th:each="film : ${listDeFilm}" th:text="${film.nom}" />
			</select> 
			<!-- prix -->
			<label for="browser" class="form-label">Prix</label> 
			<select id="prix" class="form-select"  th:field="*{prix}">
				<option value="5">5</option>
				<option value="7">7</option>
				<option value="9">9</option>
				<option value="12">12</option>
			</select> 
			<!-- langue -->
			<label for="browser" class="form-label">Langue</label> 
			<select id="langue" class="form-select">
				<option  value="1">VF</option>
				<option value="0">VOSTFR</option>
			</select> 
			<!-- id salle -->
			<label for="browser" class="form-label">id salle</label> :</label> <select
				id="salleid_holder" class="form-select" th:field="*{salleAssociee}">
				<option th:value="${salle.salle_id}" th:each="salle : ${lstSalle}" th:text="${salle.salle_id}" />

			</select>

			<button type="submit" class="btn btn-primary mt-3">Submit</button>

		</form>
	</div>

	<!-- Modifier Sceance -->
	<div class="container mt-3">
		<h2>Modifier Sceance</h2>
		<form>
			<label for="browser" class="form-label">Choisissez la Scéance
				:</label> <select id="sceance_holder" class="form-select">
				<option th:each="sceance : ${lstSceance}" th:text="${sceance.sceanceId}" />
			</select> <label for="browser" class="form-label">Choisissez un film a
				ajouter a la Scéance</label> <select id="browsersM" class="form-select">
					<option th:value="${film.film_id}" th:each="film : ${listDeFilm}" th:text="${film.nom}" />
			</select> <label for="browser" class="form-label">Prix</label> <select
				id="prix" class="form-select">
				<option value="5">5</option>
				<option value="7">7</option>
				<option value="9">9</option>
				<option value="12">12</option>
			</select> <label for="browser" class="form-label">Langue</label> <select
				id="langue" class="form-select">
				<option  value="1">VF</option>
				<option value="0">VOSTFR</option>
			</select> <label for="browser" class="form-label">id salle</label> :</label> <select
				id="salleid_holderM" class="form-select">
					<option th:value="${salle.salle_id}" th:each="salle : ${lstSalle}" th:text="${salle.salle_id}" />
			</select>

			<button type="submit" class="btn btn-primary mt-3"
				onclick="modifierSceance()">Submit</button>

		</form>
	</div>
</body>
</html>
