<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gestion Cin√©ma</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div th:insert="nav :: nav"> </div>

    <div class="container">
        <h1 class="text-center">Liste de Film</h1>
        <div class="d-flex flex-wrap">
            <div class="p-2 border" th:each="film : ${lstFilm}">
                <a th:attr="data-bs-target='#myModal'+${film.film_id}" data-bs-toggle="modal"> <img width="400" height="500" alt="" th:src="${film.lienImg}"></a>
                <h5 th:text="${film.nom}" class="text-center" />
            </div>
        </div>
    </div>
    <!-- The Modal -->

    <div th:each="film : ${lstFilm}">
        <div class="modal" th:id="|myModal${film.film_id}|">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Description</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <h1 th:text="${film.nom}"></h1>
                        <h1 th:text="${film.duree}"></h1>
                        <h1 th:text="${film.producteur}"></h1>
                        <h1 th:text="${film.realisateur}"></h1>
                        <h1 th:text="${film.pegi}"></h1>
                        <h1 th:text="${film.date_diffusion}"></h1>
                        <h1 th:text="${film.genre}"></h1>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="../static/js/nav.js" th:src="@{/js/nav.js}"></script>

</html>
